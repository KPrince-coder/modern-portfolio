<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script>
      // Set default light theme
      (function() {
        // Remove dark mode class if present
        document.documentElement.classList.remove('dark');
        document.documentElement.setAttribute('data-theme', 'light');
        document.documentElement.style.colorScheme = 'light';

        // Set light mode CSS variables
        document.documentElement.style.setProperty('--foreground-rgb', '0, 0, 0');
        document.documentElement.style.setProperty('--background-start-rgb', '214, 219, 220');
        document.documentElement.style.setProperty('--background-end-rgb', '255, 255, 255');

        // Clear any theme preferences in localStorage
        localStorage.removeItem('theme');
        localStorage.removeItem('blog-theme');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
